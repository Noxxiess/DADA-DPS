<!DOCTYPE html>
<html lang="en">
<head>

  <title>DADA DPS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>

    body
    {
      height: 150vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('Covers.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form
    {
      max-width: 600px;
      margin: 0 auto;
      border-radius: 20px;
      background-color: rgb(199, 199, 199);
      padding: 20px;
    }
    .container-fluid 
    {
      max-width: 600px;
    }
    
  </style>
</head>
<body>

  <div class="container-fluid">

    <form id="registerForm" class="row g-3" action="#" method="post">
      <h2>DADA DPS Account Registration</h2>

      <hr width="100%" size="4" color="black">

      <div class="col-md-6">
        <b><label for="username" class="form-label">User Name:</label></b>
        <input type="text" class="form-control" id="username" required>
      </div>

      <div class="col-md-6">
        <b><label for="contact" class="form-label">Contact No.:</label></b>
        <input type="tel" class="form-control" id="contact" required>
      </div>

      <div class="col-md-4">
        <b><label for="birthday" class="form-label">Date of Birth:</label></b>
        <input type="date" class="form-control" id="birthday" required>
      </div>

      <div class="col-12">
        <b><label for="email" class="form-label">Email:</label></b>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="col-12">
        <b><label>Gender:</label></b>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Others</label>
      </div>

      <div class="col-12">
        <b><label for="password" class="form-label">Password:</label></b>
        <input type="password" class="form-control" id="myInput" required>
        <input type="checkbox" onclick="togglePassword('myInput')"> Show Password
      </div>

      <div class="col-md-12">
        <b><label for="c-password" class="form-label">Confirm Password:</label></b>
        <input type="password" class="form-control" id="myInputs" required>
        <input type="checkbox" onclick="togglePassword('myInputs')"> Show Password
        <span id="passwordError" style="color: red;"></span>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script>

  function togglePassword(id) 
  {
    var x = document.getElementById(id);
    
    if (x.type === "password") 
    {
      x.type = "text";
    } 
    
    else 
    {
      x.type = "password";
    }
  }

  function validateForm() 
  {
    var password = document.getElementById("myInput").value.trim();
    var confirmPassword = document.getElementById("myInputs").value.trim();
    var passwordError = document.getElementById("passwordError");

    if (password !== confirmPassword) 
    {
      passwordError.innerText = "Passwords do not match";
      return false;
    } 
    
    else 
    {
      passwordError.innerText = "";
      localStorage.setItem('username', document.getElementById("username").value.trim());
      localStorage.setItem('password', password);
      alert("Your Account Has Been Registered!");
      return true;
    }
  }

  document.getElementById('registerForm').addEventListener('submit', function(e) 
  {
    e.preventDefault();

    if(validateForm()) 
    {
      setTimeout(function() 
      {
        window.location.href = "login.html";
      }, 0);
    }
  });

  </script>

</body>
</html>
